<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="container">#show-contact {
    display: none;
}
.contact {
    cursor: poiter;
    color: blue;
}
.contact:hover {
    text-decoration: underline;
}
        <h1>Address book</h1>
        <div class="row">
            <div class="bg-img">
                <div class="col-md-6">
                    <h2>Add a contact:</h2>
                    <form id="new-contact">
                        <div class="form-group">
                            <label for="new-first-name">First name</label>
                            <input type="text" class="form-control" id="new-first-name">
                        </div>
                        <div class="form-group">
                            <label for="new-last-name">Last name</label>
                            <input type="text" class="form-control" id="new-last-name">
                        </div>
                        <div id="new-addresses">
                            <div class="new-address">
                                <div class="form-group">
                                    <label for="new-street">Street</label>
                                    <input type="text" class="form-control new-street">
                                </div>
                                <div class="form-group">
                                    <label for="new-city">City</label>
                                    <input type="text" class="form-control new-city">
                                </div>
                                <div class="form-group">
                                    <label for="new-county">County</label>
                                    <input type="text" class="form-control new-county">
                                </div>
                            </div>
                        </div>
                        <span class="btn btn-primary" id="add-address">Another address</span>
                        <button type="submit" class="btn">Add</button>
                    </form>
                 
            </div>
              <h2>Contacts:</h2>
                <ul id="contacts">
                </ul>
            </div>
            <div class="col-md-6">
                <div id="show-contact">
                    <h2></h2>
                    <p>First name: <span class="first-name"></span></p>
                    <p>Last name: <span class="last-name"></span></p>
                    <p>Addresses:</p>
                    <ul id="addresses">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js " integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin=" anonymous "></script>
    <script src="js/script.js "></script>
</body>
</html>
